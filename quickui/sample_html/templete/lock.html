<body style="overflow:hidden;">
<div id="screenLock" class="screenLock">
<form>
<table width="100%">
	<tr>
	<td  class="ali03">登录密码解锁：</td>
	<td><input type="password" id="lockInput" style="width: 220px;"/>
	<input type="text" style="width:2px;display:none;"/>
	</td>
	</tr>
	<tr>
	<td ></td>
	<td><span id="passInfo" class="red"></span></td>
	</tr>
</table>
</form>
</div>
<script>
//手动触发验证
$(function(){
	$("#lockInput").val("");
	$("#lockInput").keydown(function(event){
		 	if(event.keyCode==13){
				validateForm();
			}
		 })
})
function validateForm(){
	var password = $("#lockInput").val();
    if(password==""){
    	$("#passInfo").text("密码不能为空");
    }
    else{
    	$.post("../../userAction.do?method=unlockScreen",{"password":password},function(result){
    		if(result.isPass){
    			$("#passInfo").text("");
    	    	top.Dialog.close();
    		}else{
    			$("#passInfo").text("密码错误");
    		}
    	});
    	
    }
} 
</script>
</body>
</html>
