					<div name="状态审核" style="width:100%;height:0px;"></div>

						<td style="width: 100%;border:0;vertical-align: top;">
							<div class="" style="width:100%;height: 700px;border-left: 1px solid #E8E8E8;">
								<div class="information">
									<span class="title">资产信息</span>
									<div class="money">

				</table>
			</div>
			
			
		</div>
	<script type="text/javascript">
		$('#container1').highcharts({
	        chart: {
	            plotBackgroundColor: null,
	            plotBorderWidth: null,
	            plotShadow: false
	        },
	        title: {
	            floating:true,
	            text: ' '
	        },
	        tooltip: {
	            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
	        },
	        plotOptions: {
	            pie: {
	                allowPointSelect: true,
	                cursor: 'pointer',
	                dataLabels: {
	                    enabled: false,
	                    softConnector: false,
	                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
	                    padding: 0,
                  		distance: 80
	                },
	                point: {
	                    events: {
	                        mouseOver: function(e) {  // 鼠标滑过时动态更新标题
	                            // 标题更新函数，API 地址：https://api.hcharts.cn/highcharts#Chart.setTitle
	                            chart.setTitle({
	                                text: e.target.name+ '\t'+ e.target.y + ' %'
	                            });
	                        }
	                    }
	                },
	                size:120,
	                showInLegend: false
	            }
	        },
	        series: [{
	            type: 'pie',
	            innerSize: '80%',
	            name: '市场份额',
	            data: [
	                ['总 市 值',60],
                    ['可 用 金 额', 20],
                    ['冻 结 金 额', 10]
	            ]
	        }],
	        colors:['#6290DB','#A0BBE8','#DCE5F4']
	    }, function(c) {
	        // 环形图圆心
	        var centerY = c.series[0].center[1],
	            titleHeight = parseInt(c.title.styles.fontSize);
	        c.setTitle({
	            y:centerY + titleHeight/2
	        });
	        chart = c;
	    });
	    
	</script>
	</body>

</html>
