<style>
	html {
          background: url(../../libs/images/formEle/browser_bg_dc.jpg) left top;
          width: 100%;
          height: 100%;
        }
        body {
          font-family: "Microsoft YaHei", 微软雅黑, "STHei", 华文黑体, "Helvetica Neue", Helvetica, Arial, sans-serif;         
        }
	.browser-update .update-window {
        background: url(../../libs/images/formEle/browser_bg.png) no-repeat left top;
        clear: both;

        width: 484px;
        height: 550px;
      
       } 
      
       .browser-update h1 {
        color: #212121;
        font-size: 24px;
        line-height: 24px;
        padding: 63px 0 0 0;
        text-align: center;
       }
       .browser-update h2 {
        color: #999;
        font-size: 14px;
        line-height: 24px;
        padding: 24px 57px 15px;
       }
       .browser-update h2.store {
        padding-top: 15px;
        padding-bottom: 11px;
       }
       .browser-update h3 {
        color: #666;
        font-size: 16px;
        line-height: 16px;
        padding: 20px 0 40px 0;
       }
       .browser-update h4 {
        color: #999;
        font-size: 14px;
        line-height: 20px;
        }
        /* 升级窗口 */
       .browser-update .update-window ul {
        margin: 0 -5px;
        overflow: hidden;
        padding: 0 57px;
       }
       .browser-update .update-window li {
        background: url(../../libs/images/formEle/icon_border.png) no-repeat left top;
        *display: inline;
        float: left;
        height: 55px;
        margin: 0 5px 10px;
        position: relative;
        text-align: center;
        width: 180px;
        *zoom: 1;
      }
      .browser-update .update-window li:hover {
        background-position: 0 -62px;
      }
      .browser-update .update-window a {
        background: url(../../libs/images/formEle/browser_icon.png) no-repeat;
        display: block;
        height: 100%;
        width: 100%;
      }
      .browser-update .ie a {
        background-position: -190px 0;
      }
      .browser-update .firefox a {
        background-position: 0 -65px;
      }
</style>

<body>
<div class="page_content"  style="font-size:14px;line-height:220%;">
<div class=browser-update id=update><div class=update-window><h1>请升级您的浏览器</h1><h2>尊敬的用户，您现在使用的 Internet Explore 浏览器版本过低，建议您升级至 Internet Explorer 11 版本或使用其他浏览器（ 如：Google Chrome 或 Mozilla Firefox ），以便您能获得更好的访问体验。</h2><ul><li class=chrome><a href="//www.google.cn/intl/zh-CN/chrome/browser/" target=_blank></a></li><li class=ie><a href=//www.microsoft.com/china/windows/IE/upgrade/index.aspx target=_blank></a></li><li class=firefox><a href="//www.mozilla.org/zh-CN/firefox/new/" target=_blank></a></li></ul>
<div style="padding-left:200px;padding-top: 80px;">
<span onclick="clickHandler()" class="hand">暂时不想升级</span>
</div>
</div>
</div>
